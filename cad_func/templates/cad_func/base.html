<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="container-fluid bg-dark">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <header class="bg-dark my-2">

                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

                            <div class="container-fluid px-0">

                                <a class="navbar-brand" href="{% url 'cad_func:home' %}">Controle de Pessoal</a>

                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                        aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <a class="nav-link" aria-current="page" href="{% url 'cad_func:setores' %}">Setores</a>

                                        <a class="nav-link" href="{% url 'cad_func:funcionarios' %}">Funcion√°rios</a>
                                    </div>

                                </div>

                            </div>

                        </nav>

                    </header>

                    <main class="bg-light p-2">
                        {% block content %}
                        {% endblock %}
                    </main>



                    <footer class="bg-dark py-4 my-2">

                        <div class="container-fluid text-white">

                            <div class="row justify-content-center">

                                <h1> Footer </h1>

                            </div>

                        </div>

                    </footer>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
